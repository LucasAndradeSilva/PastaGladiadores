<script>
  var banco;

  $('#btn-buscar').click(async function () {
    var nomeMusica = $('#nome-musica').val();
    var numeroMusica = $('#numero-musica').val();

    if (!nomeMusica && !numeroMusica) {
      alert('Preencha um dos campos para continuar');
      return;
    }
    
    var resultado = 0;    

    $('.div-resultado .resultado').empty();

    if (nomeMusica) {
      nomeMusica = nomeMusica.toLocaleLowerCase();
      $(banco.Musicas).each((i,x) => {             
        if (x.Nome.toLocaleLowerCase().includes(nomeMusica)) {
          var href = $("<a/>");
          href.addClass('action-link')
          href.attr('href', '#page/'+x.Pagina);
          href.text(x.Nome);

          $(href).click(function() {
            $('#modal-pesquisa').hide();
            $('.modal-backdrop').hide();
            $('.div-resultado .resultado').empty();
            $('#text-pagina').text('Página '+ x.Pagina)
            $('#text-link').attr('href', x.Link);    
          });

          $('.div-resultado').show();
          $('.div-resultado .resultado').append(href);
          $('#nome-musica').val('');

          resultado++;
        }
      });      
    }
    else if(numeroMusica){      
      $(banco.Musicas).each((i,x) => {
        if (x.Pagina == numeroMusica) {
          var href = $("<a/>");
          href.addClass('action-link')
          href.attr('href', '#page/'+x.Pagina);
          href.text(x.Nome);

          $(href).click(function() {
            $('#modal-pesquisa').hide();
            $('.modal-backdrop').hide();
            $('.div-resultado .resultado').empty();
            $('#text-pagina').text('Página '+x.Pagina)
            $('#text-link').attr('href', x.Link);    
          });

          $('.div-resultado').show();
          $('.div-resultado .resultado').append(href);
          $('#numero-musica').val('');

          resultado++;
        }
      });
  }    
      
    if (resultado <= 0)
    {
      var h5 = $('<h5/>');
      h5.text('Nenhuma música encontrada!');
      $('.div-resultado').show();
      $('.div-resultado .resultado').append(h5);      

      $('#nome-musica').val('');
      $('#numero-musica').val('');      
    }  
  });

  async function getAppSettings () {
    return (await fetch("./data/json/banco.json").then(resp => {
        return resp.json();
    }))
  }  

  $('#next').click(function () {
    var page = parseFloat(window.location.hash.split('/')[1]) + 1;    
    page = !page ? 2 : page; 
    
    $('#text-pagina').text('Página '+page);

    var musica = $(banco.Musicas).filter((i,x) => {      
      return x.Pagina == page;
    })[0];    

    $('#text-link').attr('href', musica.Link);    
  });  

  $('#prev').click(function () {
    var page = parseFloat(window.location.hash.split('/')[1]) - 1;
    page = page <= 0 ? 1 : page;
    page = !page ? 1 : page; 
    $('#text-pagina').text('Página '+page);

    var musica = $(banco.Musicas).filter((i,x) => {      
      return x.Pagina == page;
    })[0]; 

    $('#text-link').attr('href', musica.Link);
  });  

  $(document).ready(function () {
    var page = parseFloat(window.location.hash.split('/')[1]);
    page = !page ? 1 : page; 
    $('#text-pagina').text('Página '+page);    

    getAppSettings().then((result) => {
      banco = result;

      var musica = $(banco.Musicas).first((x,i) => x.Pagina == page)[0];

      $('#text-link').attr('href', musica.Link);
    });   
  });

</script>
